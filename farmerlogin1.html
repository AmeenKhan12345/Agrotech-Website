    <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contact Us</a>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b style="color: white;">Welcome farmer</b></h1>
    <h1 class="w3-xxxlarge"><b style="color: white;">Login here</b></h1>
    <hr style="width:50px;border:5px solid white" class="w3-round">
  </div>

  <!-- Login Form -->
  <div class="login-box-container">
    <form id="login-form" class="w3-container w3-card-4 w3-light-grey w3-text-green w3-margin" style="max-width: 400px;">
      <h2 class="w3-text-green">Login</h2>
      <label for="username"><b>Username</b></label>
      <input type="text" id="username" name="username" required class="w3-input w3-border w3-round">
      <label for="password"><b>Password</b></label>
      <input type="password" id="password" name="password" required class="w3-input w3-border w3-round">
      <button type="submit" class="w3-button w3-block w3-green w3-round" style="margin-top: 10px;">Login</button>
    </form>
  </div>
</div>

<script>
document.getElementById("login-form").addEventListener("submit", function (event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Basic authentication logic (replace with actual authentication)
    if (username === "admin" && password === "1") {
        alert("Admin login successful!");
        // Redirect to the admin page
        window.location.href = "C:/Users/ASUS/Desktop/website template/website/secondtemplate/afterloginfarmer1.html";
    } else if (username === "incharge" && password === "1") {
        alert("Incharge login successful!");
        // Redirect to the incharge page
        window.location.href = "incharge.html";
    } else {
        alert("Invalid username or password");
    }
});
</script>

<!-- Script to open and close sidebar -->
<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>
</body>
