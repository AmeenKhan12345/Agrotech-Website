    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">

    <label for="username">Username:</label>

    <button style="background-color: #db1a1a; color: #fff; padding: 10px 20px; border: none; cursor: pointer; transition: background-color 0.3s; border-radius: 10%;"
      type="submit">Login</button>
</form>

<script>
document.getElementById("login-form").addEventListener("submit", function (event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Basic authentication logic (replace with actual authentication)
    if (username === "admin" && password === "1") {
        alert("Admin login successful!");
        // Redirect to the admin page
        window.location.href = "admin.html";
    } else if (username === "incharge" && password === "1") {
        alert("Incharge login successful!");
        // Redirect to the incharge page
        window.location.href = "incharge.html";
    } else {
        alert("Invalid username or password");
    }
});
</script>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>
